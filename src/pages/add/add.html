
<ion-header>

  <ion-navbar>
    <ion-title>Add a movie to your list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary" style="font-size:14px" stacked>Find Movie</ion-label>
    <ion-input type="text" placeholder="Search" #search></ion-input>
  </ion-item>
  <button ion-button icon-end color="primary" round (click)="searchMovie()">Search
    <ion-icon name="search"></ion-icon>
  </button>
  
  <ion-card id="movie" color="dark">
    <img id="poster" src="#" #img/>
    <ion-card-content>
      <ion-card-title id="title" type="text"  color="danger" #title>
        
        </ion-card-title>
      <p id="info">
        
      </p>
      <button ion-button icon-end color="secondary" round (click)="addMovie()">
        Add
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>


</ion-content>
