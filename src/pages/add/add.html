
<ion-header>

  <ion-navbar>
    <ion-title>Add Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <input ion-input type="text" list="datalist1" id="search" placeholder="Enter title" #search (keyup)="getItems(this.search.value)" >
    <datalist id="datalist1"></datalist>
  </ion-row>

  <button ion-button icon-end color="primary" round (click)="getMovie(this.search.value)">Search
      <ion-icon name="search"></ion-icon>
    </button>
  
    <ion-card id="movie" color="dark">
      <img id="poster" src="#" #img/>
      <ion-card-content>
        <ion-card-title id="title" type="text"  color="danger" #title>
          
          </ion-card-title>
        <p id="info">
          
        </p>
        <button ion-button icon-end color="secondary" round (click)="addMovie()">
          Add
          <ion-icon name="md-checkmark"></ion-icon>
        </button>
      </ion-card-content>
    </ion-card>

</ion-content>
