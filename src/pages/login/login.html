<ion-content class="bg-image no-scroll" padding>
  
    <div text-center>
    <img src="assets/imgs/logo.png" class="logo" style="zoom:0.5;">
    </div>
  
    <div class="box">
      <ion-list inset>
        <ion-item >
          <ion-label color="dark" style="font-size:14px" stacked>E-mail</ion-label>
          <ion-input type="text" placeholder="Enter e-mail" #username></ion-input>
        </ion-item>
  
        <ion-item >
            <ion-label color="dark" stacked>Password</ion-label>
            <ion-input color="dark" type="password" placeholder="Enter password" #password></ion-input>
          </ion-item>
      </ion-list>

    <div text-center>
      <button ion-button color="dark" round (click)="signInUser()">Login</button>
    </div>

    <div text-center>
      <p>You can also login with these services:</p>
      <img src="assets/imgs/facebook.png" (click)="fbSignin()" width="80px">
      <img src="assets/imgs/twitter.png" width="80px">
    </div>
  
    <div text-center>
      <p>Don't have an account? Create one here!</p>
        <button ion-button color="dark" round outline (click)="register()">Sign Up</button>
    </div>  

    </div>
  



  </ion-content>
