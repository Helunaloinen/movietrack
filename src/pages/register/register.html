<ion-content class="bg-image no-scroll" padding>
  
    <img src="assets/imgs/logo.png" class="logo">
  
    <div>
      <ion-list class="list" inset>
        <ion-item class="label">
          <ion-label color="dark" style="font-size:12px" stacked>Username</ion-label>
          <ion-input type="text" placeholder="Enter username"></ion-input>
        </ion-item>
  
        <ion-item class="label">
            <ion-label color="dark" style="font-size:12px" stacked>Password</ion-label>
            <ion-input color="dark" type="password" placeholder="Enter password"></ion-input>
          </ion-item>
      </ion-list>
    </div>
 
    <div text-center>
        <button class="myButton" ion-button color="dark" round outline [navPush]="nextPage">Sign Up</button>
      </div>  
  </ion-content>
